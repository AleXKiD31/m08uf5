<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Ejercicio13</title>
</head>
<body>
    <form action="#" method="get">
        <h1 class="titulocolor">Curriculum</h1>
        <fieldset>
            <br>
        <fieldset class="primero">
        <legend><h2><u>Información Basica</u></h2></legend>
        <br>
        <label for="fname">Nombre:</label><br>
        <input type="text" name="username" placeholder="Introduce tu nombre" maxlength="30">
        <br><br>
        <label for="fname">Altura en centimetros:</label><br>
        <input type="number" name="altura" min="0">
        <br><br>
        <label for="fname">Email:</label><br>
        <input type="text" name="fusername" placeholder="tuemail@dominio.com">
        <br><br>
        <label for="fname">Fecha de Nacimiento:</label><br>
        <input type="date" name="fecha">
        <br><br>
        </fieldset>
        <br>
        <fieldset class="segundo">
        <legend><h2><u>Nacionalidad</u></h2></legend>
        <input type="radio" name="aficiones" id="española" value="española">
        <label for="española">Española</label>
        <input type="radio" name="aficiones" id="comunitario" value="comunitario">
        <label for="comunitario">Comunitario(UE)</label>
        <input type="radio" name="aficiones" id="nocomunitario" value="nocomunitario">
        <label for="nocomunitario">No comunitario</label>
        <br><br>
        </fieldset>
        <br>
        <fieldset class="tercero">
        <legend><h2><u>Estudios:</u></h2></legend>
        <select name="estudios" id="estudios">
            <option value="">Selecciona una opción...</option>
            <option value="GM">CGFM SMX</option>
            <option value="ASIX">CGFS ASIX</option>
            <option value="DAM">CGFS DAM</option>
            <option value="DAW">CGFS DAW</option>
        </select>
        <br><br>
        </fieldset>
        <br>
        <fieldset class="cuarto">
        <legend><h2><u>Idiomas</u></h2></legend>
        <input type="checkbox" name="Catalán">Catalán
        <input type="checkbox" name="Castellano">Castellano
        <input type="checkbox" name="Ingles">Ingles
        <input type="checkbox" name="Chino">Chino
        </fieldset>
        <br>
        <fieldset class="quinto">
        <input type="submit" value="Enviar" name="Enviar">
        <input type="reset" value="Cancelar" name="Cancelar">
        </fieldset>
        <br>
        </fieldset>
    </form>
</body>
</html>
