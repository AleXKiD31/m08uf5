<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>FormularioDoomSlayer</title>
</head>
<body>
    <form action="#" method="get">
        <h1 class="titulocolor">Formulario para DoomSlayer</h1>
        <fieldset>
            <br>
        <fieldset class="primero">
        <legend><h2><u>Información Personal</u></h2></legend>
        <br>
        <label for="fname">Nombre de cuenta:</label><br>
        <input type="text" name="username" placeholder="Introduce tu nombre" minlength="4" maxlength="30">
        <br><br>
        <label for="fname">Apodo de personaje:</label><br>
        <input type="text" name="apodo" placeholder="Introduce tu Apodo" minlength="4" maxlength="20">
        <br><br>
        <label for="fname">Altura del personaje:</label><br>
        <input type="number" name="altura" min="100" max="200">
        <br><br>
        <label for="fname">Correo:</label><br>
        <input type="text" name="fusername" placeholder="tuemail@dominio.com">
        <br><br>
        <label for="fname">Fecha de Nacimiento:</label><br>
        <input type="date" name="fecha">
        <br><br>
        </fieldset>
        <br>
        <fieldset class="segundo">
        <legend><h2><u>Región</u></h2></legend>
        <input type="radio" name="aficiones" id="spain" value="spain">
        <label for="spain">Spain</label>
        <input type="radio" name="aficiones" id="china" value="china">
        <label for="china">China</label>
        <input type="radio" name="aficiones" id="estadosunidos" value="estadosunidos">
        <label for="estadosunidos">EstadosUnidos</label>
        <input type="radio" name="aficiones" id="rusia" value="rusia">
        <label for="rusia">Rusia</label>
        <input type="radio" name="aficiones" id="africa" value="africa">
        <label for="africa">Africa</label>
        <br><br>
        </fieldset>
        <br>
        <fieldset class="tercero">
        <legend><h2><u>Clase:</u></h2></legend>
        <select name="clase" id="clase">
            <option value="">Selecciona una opción...</option>
            <option value="BS">Berserk</option>
            <option value="T">Tanque</option>
            <option value="L">Luchador</option>
            <option value="E">Espadachin</option>
            <option value="Arm">Armero</option>
            <option value="CL">Clerigo</option>
            <option value="AS">Asesino</option>
            <option value="MB">Mago de batalla</option>
        </select>
        <br><br>
        </fieldset>
        <br>
        <fieldset class="cuarto">
        <legend><h2><u>Idiomas</u></h2></legend>
        <input type="radio" name="idioma" id="ruso" value="ruso">
        <label for="radio">Ruso</label>
        <input type="radio" name="idioma" id="español" value="español">
        <label for="radio">Español</label>
        <input type="radio" name="idioma" id="ingles" value="ingles">
        <label for="radio">Ingles</label>
        <input type="radio" name="idioma" id="chino" value="chino">
        <label for="radio">Chino</label>
        <input type="radio" name="idioma" id="polaco" value="polaco">
        <label for="radio">Polaco</label>
        <input type="radio" name="idioma" id="japones" value="japones">
        <label for="radio">Japones</label>
        </fieldset>
        <br>
        <fieldset class="quinto">
        <input type="submit" value="Enviar" name="Enviar">
        <input type="reset" value="Cancelar" name="Cancelar">
        </fieldset>
        <br>
        </fieldset>
    </form>
</body>
</html>
